{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<form id="suggestion-form" action="/add_course" method="post" >
        <h3>Course Code:</h3>
        <textarea name="courseID" rows="1" cols="80" required></textarea>
        <h3>Course Title:</h3>
        <textarea name="title" rows="1" cols="80" required></textarea>
        <h3>Course Description:</h3>
        <textarea name="descriptons" rows="10" cols="80"></textarea>
        <button type="submit">Add Course</button>
        <br>
</form>


{% endblock %}
