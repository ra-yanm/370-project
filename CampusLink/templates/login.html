{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<main>
<h1>Welcome!</h1>
<p>Please login with your ID and password.</p><br>
<form class="login-form" method="POST" action="{{ url_for('login') }}">
    <h4 style="text-align: left;">User ID / Email</h4>
    <input type="text" name="userID" placeholder=" Enter User ID / Email" required>
    <br>
    <h4 style="text-align: left;">Password</h4>
    <input type="password" name="password" placeholder="Enter Password" required>
    <br>
    <input type="submit" value="Login">
</form>



</main>

{% endblock %}
