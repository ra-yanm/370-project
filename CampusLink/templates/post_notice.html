{% extends "base.html" %}
{% block title %}Post Notice{% endblock %}

{% block content %}

<h1>Post New Notice</h1>
<hr>
<br>

<div class="notice-form">
    <form id="suggestion-form" method="POST">
        <div class="form-group">
            <label for="title">Notice Title:</label>
            <input type="text" id="title" name="title" required placeholder="Enter notice title">
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required placeholder="Enter notice description" rows="5"></textarea>
        </div>
        
        <div class="form-group">
            <label for="type">Notice Type:</label>
            <select id="type" name="type" required>
                <option value="">Choose Notice Type</option>
                {% if current_user.user_type=='faculty' %}
                <option value="general">General Notice</option>
                {% endif %}
                <option value="lost_found">Lost & Found</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit">Post Notice</button>
            <a href="/notices" style="margin-left: 15px;" >Cancel</a>
        </div>
    </form>
    <br>
        <a href="/notices" >‚Üê Back to Notices</a>
</div>

{% endblock %}
