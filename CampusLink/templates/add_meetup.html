{% extends "base.html" %}
{% block title %}Add New Meetup{% endblock %}

{% block content %}

<h1>Arrange New Alumni Meetup</h1>
<hr>
<br>

<div>
    <h2>Meetup Details</h2>
    <form id="suggestion-form" method="POST">
        <div class="form-group">
            <label for="title">Meetup Title:</label>
            <input type="text" id="title" name="title" required placeholder="Enter meetup title">
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required placeholder="Enter meetup location">
        </div>
        
        <div class="form-group">
            <label for="batch">Batch:</label>
            <input type="text" id="batch" name="batch" required placeholder="Enter batch year (e.g., 2018)">
        </div>
        
        <div style="margin-top: 30px;">
            <button type="submit" class="approve-btn">Arrange Meetup</button>
            <a href="/alumni_meetups" class="reject-btn" style="margin-left: 15px;">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
