{% extends "base.html" %}
{% block title %}Edit Notice{% endblock %}

{% block content %}

<h1>Edit Notice</h1>
<hr>


<div >
    <form id="suggestion-form" method="POST">
        <div class="form-group">
            <label for="title">Notice Title:</label>
            <input type="text" id="title" name="title" value="{{ notice.title }}" required placeholder="Enter notice title">
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required placeholder="Enter notice description" rows="5">{{ notice.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="type">Notice Type:</label>
            <select id="type" name="type" required>
                <option value="">Choose Notice Type</option>
                {% if current_user.user_type=='faculty' %}
                <option value="general" {% if notice.type == 'general' %}selected{% endif %}>General Notice</option>
                {% endif %}
                <option value="lost_found" {% if notice.type == 'lost_found' %}selected{% endif %}>Lost & Found</option>
            </select>
        </div>
        <br>
        <div >
            <button type="submit" >Update Notice</button>
            <a href="/notices"  style="margin-left: 15px;">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
