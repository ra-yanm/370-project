{% extends "base.html" %}
{% block title %}Edit Meetup{% endblock %}

{% block content %}

<h1>Edit Alumni Meetup</h1>
<hr>
<br>

<div class="meetup-form">
    <h2>Update Meetup Details</h2>
    <form id="suggestion-form" method="POST">
        <div class="form-group">
            <label for="title">Meetup Title:</label>
            <input type="text" id="title" name="title" value="{{ meetup.Title }}" required placeholder="Enter meetup title">
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ meetup.Date }}" required>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ meetup.Location }}" required placeholder="Enter meetup location">
        </div>
        
        <div class="form-group">
            <label for="batch">Batch:</label>
            <input type="text" id="batch" name="batch" value="{{ meetup.Batch }}" required placeholder="Enter batch year (e.g., 2018)">
        </div>
        
        <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary">Update Meetup</button>
            <a href="/alumni_meetups" class="btn btn-secondary" style="margin-left: 15px;">Cancel</a>
        </div>
    </form>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='alumni_meetup2.css') }}">

{% endblock %}
